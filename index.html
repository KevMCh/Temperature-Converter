<html>
  <head>
     <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
     <title>JavaScript Temperature Converter</title>
     <link href="global.css" rel="stylesheet" type="text/css">

     <script type="text/javascript" src="temperature.js"></script>
  </head>
  <body>
    <h1>Temperature Converter</h1>

    <h1><img src = "./img/termometro.png" alt ="Termometro" width=178 height="180" align = "center"></h1>

    <table align="center">
      <tr>
        <th>Enter  Temperature:</th>

        <!-- Autofocus coloca el cursor por defecto -->

        <td><input id="original" autofocus onchange="calculate();" placeholder="40F" size="50"></td>
      </tr>
      <tr>
        <th>Converted Temperature:</th>
        <td><span class="output" id="converted"></span></td>
      </tr>
    </table>

    <img src = "./img/est.jpg" id="estaciones">

  </body>
</html>
